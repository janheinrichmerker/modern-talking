name: CI

on:
  push:

jobs:
  build-latex:
    name: "ğŸ—ï¸ LaTeX build"
    runs-on: ubuntu-20.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ—ï¸ Compile paper"
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: paper
          root_file: emnlp2021.tex
      - name: "ğŸ“¤ Upload paper"
        uses: actions/upload-artifact@v2
        with:
          path: paper/emnlp2021.pdf
          name: Paper
  test-python:
    name: "ğŸ§ª Python test"
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ’¾ Cache Conda"
        uses: actions/cache@v2
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{hashFiles('environment.yml') }}
      - name: "ğŸ§° Install Conda"
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: modern-talking
          environment-file: environment.yml
          auto-activate-base: false
      - name: "ğŸ§ª Run tests"
        run: pytest --cov --cov-report=term --cov-report=xml || true
      - name: "ğŸ“¤ Upload test coverage"
        uses: actions/upload-artifact@v2
        with:
          path: coverage.xml
          name: Python test coverage
      - name: "ğŸ“¤ Publish test coverage"
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
        
 