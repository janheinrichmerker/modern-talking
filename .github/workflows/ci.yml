name: CI

on:
  push:

jobs:
  build-latex:
    name: "ğŸ—ï¸ Build LaTeX paper"
    runs-on: ubuntu-20.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ—ï¸ Compile paper"
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: paper
          root_file: emnlp2021.tex
      - name: "ğŸ“¤ Upload paper"
        uses: actions/upload-artifact@v2
        with:
          path: paper/emnlp2021.pdf
          name: Paper
  test-python:
    name: "ğŸ§ª Test Python code"
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: "ğŸ§° Install pipx"
        run: pip install --user pipx
      - name: "ğŸ§° Install Pipenv"
        run: pipx install pipenv
      - name: "ğŸ§° Install dependencies"
        run: pipenv install --deploy
      - name: "ğŸ§ª Check Python code format"
        run: pipenv run flake8 --exclude=./modern_talking/evaluation/track_1_kp_matching.py
      - name: "ğŸ§ª Lint Python code"
        run: pipenv run pylint -E modern_talking
      - name: "ğŸ§ª Test Python code"
        run: pipenv run pytest --cov --cov-report=term --cov-report=xml || true
      - name: "ğŸ“¤ Upload test coverage"
        uses: actions/upload-artifact@v2
        with:
          path: coverage.xml
          name: Python test coverage
      - name: "ğŸ“¤ Publish test coverage"
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
  push-docker:
    name: "ğŸš€ Push Docker image"
    runs-on: ubuntu-20.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ“„ Parse Docker metadata"
        id: meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ github.repository }}
          tag-match: "v(.*)"
          tag-match-group: 1
      - name: "ğŸ§° Set up QEMU"
        uses: docker/setup-qemu-action@v1
      - name: "ğŸ§° Set up Docker Buildx"
        uses: docker/setup-buildx-action@v1
      - name: "ğŸ”‘ Login to GitHub Packages"
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: "ğŸš€ Build & push Docker image to GitHub Packages"
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=Modern Talking
            org.opencontainers.image.description=Key-Point Analysis using Modern Natural Language Processing
        
 